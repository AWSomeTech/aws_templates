#
# Config file for collectd(1).
# Please read collectd.conf(5) for a list of options.
# http://collectd.org/
#

##############################################################################
# Global                                                                     #
#----------------------------------------------------------------------------#
# Global settings for the daemon.                                            #
##############################################################################

Hostname    "localhost"
#FQDNLookup   true
#BaseDir     "/usr/var/lib/collectd"
#PIDFile     "/usr/var/run/collectd.pid"
#PluginDir   "/usr/lib/collectd"
#TypesDB     "/usr/share/collectd/types.db"
Interval     300
#Timeout      2
#ReadThreads  5

##############################################################################
# Logging                                                                    #
#----------------------------------------------------------------------------#
# Plugins which provide logging functions should be loaded first, so log     #
# messages generated when loading or configuring other plugins can be        #
# accessed.                                                                  #
##############################################################################

LoadPlugin syslog

##############################################################################
# LoadPlugin section                                                         #
#----------------------------------------------------------------------------#
# Lines beginning with a single `#' belong to plugins which have been built  #
# but are disabled by default.                                               #
#                                                                            #
# Lines begnning with `##' belong to plugins which have not been built due   #
# to missing dependencies or because they have been deactivated explicitly.  #
##############################################################################

LoadPlugin load
LoadPlugin memory
LoadPlugin java
LoadPlugin cpu
<LoadPlugin "python">
    Globals true
</LoadPlugin>
LoadPlugin processes


##############################################################################
# Plugin configuration                                                       #
#----------------------------------------------------------------------------#
# In this section configuration stubs for each plugin are provided. A desc-  #
# ription of those options is available in the collectd.conf(5) manual page. #
##############################################################################

<Plugin "processes">
    ProcessMatch "java" "java"
</Plugin>

<Plugin "java">
  JVMARG "-Djava.class.path=/usr/share/collectd/java/collectd-api.jar:/usr/share/collectd/java/generic-jmx.jar"
  LoadPlugin "org.collectd.java.GenericJMX"

  <Plugin "GenericJMX">
    <MBean "garbage_collector">
      ObjectName "java.lang:type=GarbageCollector,*"
      InstancePrefix "gc-"
      InstanceFrom "name"

      <Value>
        Type "invocations"
        Table false
        Attribute "CollectionCount"
      </Value>

      <Value>
        Type "total_time_in_ms"
        InstancePrefix "collection_time"
        Table false
        Attribute "CollectionTime"
      </Value>
    </MBean>

    <MBean "memory">
      ObjectName "java.lang:type=Memory"
      InstancePrefix "memory"

      <Value>
        Type "memory"
        Table true
        Attribute "HeapMemoryUsage"
        InstancePrefix "heap-"
      </Value>

      <Value>
        Type "memory"
        Table true
        Attribute "NonHeapMemoryUsage"
        InstancePrefix "nonheap-"
      </Value>
    </MBean>

    <MBean "memory_pool">
      ObjectName "java.lang:type=MemoryPool,*"
      InstancePrefix "memory_pool-"
      InstanceFrom "name"
      <Value>
        Type "memory"
        Table true
        Attribute "Usage"
      </Value>
    </MBean>

    <MBean "catalina/executor">
      ObjectName "Catalina:type=Executor,*"
      InstancePrefix "executor-"
      InstanceFrom "name"

      <Value>
        Type "threads"
        InstancePrefix "pool_size"
        Table false
        Attribute "poolSize"
      </Value>

      <Value>
        Type "threads"
        InstancePrefix "active"
        Table false
        Attribute "activeCount"
      </Value>
    </MBean>

    <Connection>
      Host "localhost"
      ServiceURL "service:jmx:rmi:///jndi/rmi://localhost:REMOVED/jmxrmi"
      User "REMOVED"
      Password "REMOVED"
      Collect "garbage_collector"
      Collect "memory"
      Collect "memory_pool"
      Collect "catalina/executor"
    </Connection>
  </Plugin>
</Plugin>

<Plugin "python">
    ModulePath "/opt/collectd-librato-0.0.10/lib"

    Import "collectd-librato"

    <Module "collectd-librato">
        FlushIntervalSecs 300
        FloorTimeSecs 300
        Email    "REMOVED"
        APIToken "REMOVED"
        IncludeRegex "DISABLED" # This line prevents metrics from being posted to librato
    </Module>
</Plugin> 


##############################################################################
# Filter configuration                                                       #
#----------------------------------------------------------------------------#
# The following configures collectd's filtering mechanism. Before changing   #
# anything in this section, please read the `FILTER CONFIGURATION' section   #
# in the collectd.conf(5) manual page.                                       #
##############################################################################

LoadPlugin match_regex
LoadPlugin target_replace

<Chain PreCache>
  <Rule unquote>
    <Match regex>
      Plugin "^GenericJMX$"
    </Match>
    <Target "replace">
      PluginInstance "\"" ""
      PluginInstance "\"" ""
    </Target>
  </Rule>
</Chain>

